{% extends "base.html" %}

{% block extrahead %}
<style>
  /* Logo switching for light/dark mode */
  [data-md-color-scheme="mavric"] .md-header__button.md-logo img[src*="logo.svg"] {
    content: url("../assets/logo.svg");
  }
  [data-md-color-scheme="mavric-dark"] .md-header__button.md-logo img[src*="logo.svg"] {
    content: url("../assets/logo-dark.svg");
  }
</style>
{% endblock %}
